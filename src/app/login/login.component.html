<form (submit)="onSubmit()">
    <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username">
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
    <button type="submit">Iniciar sesión</button>
  </form>
  <a routerLink="/forgot-password">Olvidé mi contraseña</a>
  <a routerLink="/register">Registrarme</a>
